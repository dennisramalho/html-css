<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe { /* as configurações dentro das css (style) são soberanas em relação ao html */
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>

    <p>
        Acessando o site do 
        
        <!-- tamanho padrão de iframe é 300x150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe> <!-- se o navegador não for compatível com o iframe, ele mostra esse link -->
    
        para aprender a programar.
    </p>
    <p>
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
            no <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
        </iframe> <!-- se o navegador não for compatível com o iframe, ele mostra esse link -->

        também é bem legal!
    </p> 
</body>
</html>
